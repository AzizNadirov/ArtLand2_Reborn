{% load crispy_forms_tags %}
<span>Comments({{article.comments.count}})</span>
<div class="container">
    <div id = 'comments'>
        {% for comment in comments %}
            <div class = "card">
                <div class = "row">
                    <div class="col-md-12">
                        <span class="card-title">Autor: <a href="{% url 'stranger_profile' comment.author.username %}">{{comment.author.username}}</a></span>
                        <span class="card-title">Date: {{comment.created_at}}</span>
                        <p class = "card-body info">{{comment.body}}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <span> There is no comment, be the first! </span>
        {% endfor %}
    </div>
    <div class = "row">
        <div class="col-md-12">
            <form class = "form-control" method="POST">
                {{comment_form|crispy}}
                {% csrf_token %}
                <br>
                <p><input type="submit" value="Add" class="btn btn-success"></p>
            </form>
        </div>
    </div>
</div>
